          import numpy as np

          def pagerank(M, num_iterations=100, d=0.85):
              N = M.shape[1]
              v = np.random.rand(N, 1)
              v = v / np.linalg.norm(v, 1)
              iteration = 0
              while iteration < num_iterations:
                  iteration += 1
                  v = d * np.matmul(M, v) + (1 - d) / N
              return v

          <pre12 style="display:none">

            PRESS THE ~ KEY
            

            double AttackerSuccessProbability(double q, int z)
            {
                double p = 1.0 - q;
                double lambda = z * (q / p);
                double sum = 1.0;
                int i, k;
                for (k = 0; k <= z; k++)
                {
                    double poisson = exp(-lambda);
                    for (i = 1; i <= k; i++)
                        poisson *= lambda / i;
                    sum -= poisson * (1 - pow(q / p, z - k));
                }
                return sum;
            }

            float Q_rsqrt( float number ) 
            { 
              long i; 
              float x2, y; 
              const float threehalfs = 1.5F; 
              x2 = number * 0.5F; 
              y  = number; 
              i  = * ( long * ) &y;                       // evil floating point bit level hacking 
              i  = 0x5f3759df - ( i >> 1 );               // what the fuck?  
              y  = * ( float * ) &i; 
              y  = y * ( threehalfs - ( x2 * y * y ) );   // 1st iteration

<!-- ────────────────────────────────────────────────────── TERMINAL COMMANDS ────── -->
  <script>
    $(function () {
      $('#term').term({
          bgp: function () { bgp() },
          bgv: function () { bgv() },
          bg: function () {
              this.clear()
              this.echo("cdWhat type of background do you want?]\n")
              this.echo("[video] [pic]")
              this.push(function (response) {
                  if ( hasWord("video", response) == true ) {
                      this.clear()
                      this.echo("[aerial] for AppleTV areial screensavers\n[movie] for Greatst Movie Shots Montage\n[loops] for Iconic Cinema loops\n[lofi] for Aesthetic Anime Loops\n[anime] for relaxing anime visuals\n[random] for Random\n[4x4] for 4 videos at once")
                      this.push(function (videoChoice) {
                          if ( hasWord("aerial", videoChoice) == true ) {
                              rIndex = Math.floor((Math.random() * 20) + 1);
                              rVid = "videos/apple-aerial/1(" + rIndex + ").mov";
                          }
                          if ( hasWord("lofi", videoChoice) == true ) {
                              rIndex = Math.floor((Math.random() * 27) + 1);
                              rVid = "videos/anime-loops/1 (" + rIndex + ").mkv";
                          }
                          if ( hasWord("movie", videoChoice) == true ) {
                              rVid = "videos/megashots.mp4";
                          }
                          if ( hasWord("random", videoChoice) == true ) {
                              rVid = "videos/megashots.mp4";
                          }
                          if ( hasWord("loops", videoChoice) == true ) {
                              rIndex = Math.floor((Math.random() * 40) + 1);
                              rVid = "videos/loops/1 (" + rIndex + ").mp4";
                          }
                          if ( hasWord("anime", videoChoice) == true ) {
                              rVid = "videos/MegaAnime.mp4";
                          }
                          if ( hasWord("4x4", videoChoice) == true ) {
                              window.location = "../cinema-royale/index.html";
                          }
                          vidInit(rVid)
                          this.pop().pop();
                          this.clear();
                      }, { prompt: ">> " });
                  };
                  if ( hasWord("video", response) == false ) {
                      newPic = "url\(pictures/pic\\ \\" + randomPic()
                      $('.stretchedvidWrapper').css("background-image", newPic);
                      this.pop();
                      this.clear();
                  }
              }, { prompt: ">> " });
          },       
          coloroptions: function () { colorHint() },
          colors: function () { colorHint() },
          border: function (input) { editorColor(input) },
          colorborder: function (input) { editorColor(input) },
          colorbg: function (input) { pageColor(input) },
          colorterm: function (input) { termColor(input) },
          colortermtext: function (input) { termTextColor(input)  },
          termpic: function (input) { termColor(input) },
          colortext: function (input) { editorText(input) },
          random: function (input) { randomEditorScheme() },
          scheme: function (input) { randomEditorScheme() },
          theme: function (input) { 
            if ( !input ) { randomCMtheme() }
            else { newCMtheme(input) }
          },
          showthemes: function (input) {
            this.echo(cmThemes.join(", "))
          },
          colordialog: function (input) { editorDialog(input) },
          colorwindow: function (input) { editorWindow(input) },
          windowpic: function (input) { windowPic() },
          wpic: function (input) {  windowPic() },
          hpic: function (input) { headerPic() },
          language: function () {
            this.echo(languageList());
            this.echo("\nPick from above languages\n")
            this.push(function (language) {
                if ( language == "[none]" || language == "[null]" || language == "none" || language == "None") {
                    language = "null"
                }
                myCodeMirror.setOption("mode", language)
                this.clear()
                this.echo("[hpic] or [wpic] for inline pics")
                this.echo("type 'color' for new color scheme");
                this.echo(" ~ to toggle the terminal");
                this.pop();
              },
              { prompt: ">> " });
            },
          download: () => { DLscreenshot() },
          screenshot: () => { DLscreenshot() },
          resize: function () { resizeEditor() },
          help: function () {
              this.clear();
              this.echo("[[b;red;]Coding Tools:] [language] [download] [screenshot] [run] [tools] [addons]\n[[b;red;]Other:] [clear] [mute] [play] [pause] [resize]\n[[b;red;]Terminal Theme:] [colorterm] [colortermtext]\n[[b;red;]Page Background:] [bg] [bgp] [bgv] [colorbg]\n[[b;red;]Editor Theme:] [theme [theme name]] (e.g., 'theme dracula') [theme random] \n[[b;red;]Editor Background:] [windowpic] [colorwindow] [hpic] [scheme]\n[[b;red;]Editor Components:] [colordialog] [colortext] [random everything]\n[[b;red;]Display Customization Options:] [bg] [coloroptions] [showthemes]")
          },
          tools: function () { 
            this.clear();
            this.echo("\n\n[download] [run] [language] [screenshot] [addons] [clear] [help]\n")
          },
      });
    });
  </script>
